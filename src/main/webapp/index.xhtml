<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF-WebSocket WebMail ログイン画面</title>
        <script>
            window.onunload = function() {
            };
            history.forward();
        </script>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ログイン画面" style="width: 320px">  
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
                        <h:outputText value="IMAP Server名: " style="font-size:14px;"/> 
                        <h:inputText id="imapServer" value="#{login.imapServer}" style="font-size:14px;"/>

                        <h:outputText value="ログイン名: " style="font-size:14px;"/> 
                        <h:inputText id="userName" value="#{login.username}" style="font-size:14px;"/>  

                        <h:outputText value="パスワード: " style="font-size:14px;" /> 
                        <h:inputSecret onselect="true" id="password" value="#{login.password}" style="font-size:14px;"/>  
                    </h:panelGrid>
                    <h:commandButton value="ログイン" style="font-size:14px;" action="#{login.checkIMAPLogin}"/>
                    <p:messages id="messages" autoUpdate="true" closable="true" /> 
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
